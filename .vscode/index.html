<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Stacking Demo</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  /* Background image (sabse peeche) */
  .bg {
    background: url("https://picsum.photos/1000/500") no-repeat center/cover;
    width: 100%;
    height: 300px;
    position: relative;
    z-index: 1;
  }

  /* Card (image ke upar) */
  .card {
    width: 300px;
    padding: 20px;
    background: white;
    position: absolute;
    top: 120px;
    left: 30px;
    z-index: 2;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  /* Button (sabse upar) */
  .btn {
    position: absolute;
    top: 170px;
    left: 45px;
    padding: 10px 20px;
    font-size: 16px;
    z-index: 3;
  }
</style>

</head>
<body>

  <div class="bg"></div>

  <div class="card">
    <h2>Card Element</h2>
    <p>Yeh card image ke upar hai (z-index: 2).</p>
  </div>

  <button class="btn">Main Sabse Upar Hoon (z-index: 3)</button>

</body>
</html>
