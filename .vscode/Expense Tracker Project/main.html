<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="main.css">
</head>
<body class="p-3">

  <form id="postForm" class="mb-3">
    <div id="jagan" class="d-flex flex-wrap gap-2 align-items-center">
      <label class="fw-semibold">Choose Expense:</label>
      <input id="expense" type="text" class="form-control w-auto">

      <label class="fw-semibold">Choose Description:</label>
      <input id="description" type="text" class="form-control w-auto">

      <label for="options" class="fw-semibold">Choose Category:</label>
      <select id="options" class="form-select w-auto">
        <option value="fuel">fuel</option>
        <option value="food">food</option>
        <option value="movie">movie</option>
        <option value="travel">travel</option>
      </select>

      <button type="submit" id="add" class="btn btn-primary">Add expense</button>
    </div>
  </form>

  <hr>

  <!-- All cards inline -->
  <div id="cardSection" class="d-flex flex-row flex-wrap align-items-center gap-2"></div>

  <script src="main.js"></script>
</body>
</html>
